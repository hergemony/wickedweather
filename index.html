<body>

    <!-- Insert and link optional Javascript using jQuery, Popper.js and Bootstrap.js -->

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<!-- Create container for heading -->
<div class="container-fluid">
    <div class="card">
        <div class="card-body text-center bg-dark text-white">
            <h1>The Wicked Weather Dashboard</h1>
            <!-- Insert image to suit wicked theme -->
            <figure><img src="assets/manumbrella.jpg" class="manumbrella">
                <figcaption class="intro"> Welcome to the Wicked Weather Dashboard. 
You don't need to curse the weather, be prepared instead! Type in the city location, click the search button and view the forecast ☔</figcaption>
              </figure>

        </div>
    </div>
</div>


<!-- Create card #1 for search input -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card-body text-center">
                <!-- Search input goes here -->

                <div class="card" style="width: 18rem;">
                    <div class="card-body bg-light">
                        <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                    id="button-addon2"><i class="fas fa-search"></i></button>
                            </div>
                        </div>

                        <ul class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>


<!-- Create area for results output -->


<!-- Create card #2 and display current weather forecast -->
<div class="col mt-4 mr-5">
    <div class="card currentCard pb-2 pt-1">
        <h5 class="card-title mt-2 text-center">Current Forecast</h5>
    </div>
</div>
<div class="row">
    <div class="col mt-4">

<!-- Create card #3 and display 5-Day forecast -->
<div class="card pb-5 fiveDayCard pl-5">
    <!-- Appends 5 day forecast-->
    <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
    <div class="row">
        <div class="col fiveDayOne">
        </div>

    </div>

</div>
</div>
</div>
</div>


    <!-- Link to various Javascript -->
    <script src="script.js"></script>
